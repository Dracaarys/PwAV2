<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/style.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>

	<body>

	<!-- Inclua o header -->
	<th:block th:include="fragments/header :: header"></th:block>

	<!-- Conteúdo principal -->
	<main>
		<div class="container">
			<h2>Sandálias Disponíveis</h2>
			<div class="row">
				<!-- Itera sobre a lista de sandálias -->
				<div th:each="sandalia : ${sandalias}" class="col-md-4">
					<div class="card">
						<img class="card-img-top" th:src="@{${sandalia.getPhotosImagePath()}}" alt="imagem sandalias" style="max-width: 200px; max-height: 200px;" />
						<div class="card-body">
							<h5 class="card-title" th:text="${sandalia.marca} + ' - ' + ${sandalia.modelo}"></h5>
							<p class="card-text">Tamanho: <span th:text="${sandalia.tamanho}"></span></p>
							<p class="card-text">Preço: R$ <span th:text="${sandalia.preco}"></span></p>
							<p class="card-text">Cor: <span th:text="${sandalia.cor}"></span></p>
							<a th:href="@{/adicionarCarrinho/{id}(id=${sandalia.id})}" class="btn btn-primary">Adicionar ao Carrinho</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Inclua o footer -->
	<th:block th:include="fragments/footer :: footer"></th:block>

	</body>

</html>
